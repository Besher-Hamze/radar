<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radar - Premium Rewards & Partner Network</title>
    <meta
      name="description"
      content="Discover premium content and exclusive rewards through Radar's trusted partner network in Aleppo. Join thousands of users earning rewards daily."
    />
    <meta name="author" content="Radar" />
    <meta
      name="keywords"
      content="radar, rewards, partners, aleppo, premium content, exclusive offers, Syria"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/images/radar.png" />
    <link rel="apple-touch-icon" href="/images/radar.png" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://radar.com/" />
    <meta
      property="og:title"
      content="Radar - Premium Rewards & Partner Network"
    />
    <meta
      property="og:description"
      content="Discover premium content and exclusive rewards through Radar's trusted partner network in Aleppo. Join thousands of users earning rewards daily."
    />
    <meta property="og:image" content="/images/radar.png" />
    <meta property="og:site_name" content="Radar" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://radar.com/" />
    <meta
      property="twitter:title"
      content="Radar - Premium Rewards & Partner Network"
    />
    <meta
      property="twitter:description"
      content="Discover premium content and exclusive rewards through Radar's trusted partner network in Aleppo. Join thousands of users earning rewards daily."
    />
    <meta property="twitter:image" content="/images/radar.png" />

    <!-- Additional SEO -->
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="geo.region" content="SY-HL" />
    <meta name="geo.placename" content="Aleppo" />
    <meta name="geo.position" content="36.2021;37.1343" />
    <meta name="ICBM" content="36.2021, 37.1343" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#FF6B6B" />
    <meta name="msapplication-navbutton-color" content="#FF6B6B" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#FF6B6B" />

    <!-- Preload critical resources -->
    <link rel="preload" href="/images/radar.png" as="image" />

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Radar",
        "url": "https://radar.com",
        "logo": "/images/radar.png",
        "description": "Premium rewards and partner network platform",
        "address": {
          "@type": "PostalAddress",
          "addressLocality": "Aleppo",
          "addressCountry": "Syria"
        },
        "sameAs": ["https://facebook.com/radar", "https://instagram.com/radar"]
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
